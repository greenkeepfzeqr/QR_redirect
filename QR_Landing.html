<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenKeep Logistics FZE</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f5f5f5; }
  h2 { margin-bottom: 20px; }
  p { font-size: 18px; margin-bottom: 30px; }
  button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; }
  .admin { background-color: #4CAF50; color: white; }
  .guest { background-color: #2196F3; color: white; }
</style>
</head>
<body>

<h2>GreenKeep Logistics FZE: Choose Access Type</h2>
<p>Greenkeep Box ID: <span id="boxIDDisplay"></span></p>

<button class="admin" id="adminBtn">Admin Access</button>
<button class="guest" id="guestBtn">Guest Access</button>

<script>
// 1. Get Greenkeep_Box_ID from the URL
function getBoxID() 
{
    const params = new URLSearchParams(window.location.search);
    return params.get('Greenkeep_Box_ID') || '';
}
const boxID = getBoxID();

// 2. Display it on the page
document.getElementById('boxIDDisplay').innerText = boxID;

// 3. Your URLs (replace these with your actual URLs)
const adminBaseURL = "https://creatorapp.zoho.com/siddharth.singh_glsserv/test-greenkeep-2025/#Report:Item_Report?Greenkeep_Box_ID=";
const guestBaseURL = "https://creatorapp.zohopublic.com/siddharth.singh_glsserv/2025-01-01-greenkeep-ohr/report-perma/Item_Report/4CDbYejw3eZEZBxAFnDJuZ0GMUwPZhMpUyCq4vqqJs17gPjxDqzA7jxONP0PjGJZy7r5WWeWQbkhYBG734H1gVTuJFSy5ht8garH?Greenkeep_Box_ID=";

// 4. Attach click events
document.getElementById('adminBtn').addEventListener('click', function() {
    window.location.href = adminBaseURL + encodeURIComponent(boxID);
});

document.getElementById('guestBtn').addEventListener('click', function() {
    window.location.href = guestBaseURL + encodeURIComponent(boxID);
});
</script>
</body>
</html>
